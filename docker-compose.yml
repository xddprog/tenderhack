  app:
    build:
      context: ./backend
    container_name: app-store
    environment:
      - DB_NAME=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASS=postgres
      - GPT_API_URL=https://c6a1-94-241-175-161.ngrok-free.app
      - NEXT_PUBLIC_API_BASE_URL=https://b976-176-124-206-69.ngrok-free.app
    ports:
      - 8000:8000
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network
    depends_on:
      - db
    restart: always

networks:
  app-network:
    driver: bridge
